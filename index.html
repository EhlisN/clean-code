<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a  class="header-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <p id="add-item">
        <label class="task" for="new-task">Add Item</label>
        <section class="add-task">
          <input id="new-task" class="input task-text" type="text">
          <button class="btn">Add</button>
        </section>
      </p>
      <h3 class="list-name">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="input text" class="task-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="input text" value="Go Shopping" class="task-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="input text" class="task-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
